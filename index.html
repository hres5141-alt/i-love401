<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-top: 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .video-container {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>歡迎來到我的網站！</h1>
</header>

<div class="container">
    <img src="myphoto.jpg" alt="我的照片" class="profile-photo">
    <h2>我是 [你的名字]</h2>
    <p>簡短的自我介紹，介紹你自己和你的興趣或專業背景。</p>

    <!-- YouTube 影片區塊 -->
    <div class="video-container">
        <h3>我的自我介紹影片</h3>
        <iframe src="https://www.youtube.com/embed/[Your-Video-ID]" 
                title="自我介紹影片" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
</div>

<footer>
    <p>© 2025 [你的名字] | 所有權利保留</p>
</footer>

</body>
</html>
